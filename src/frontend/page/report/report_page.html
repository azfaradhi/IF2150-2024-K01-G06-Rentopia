<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan</title>
    <link rel="stylesheet" href="report_page.css">
</head>
<body>
    <div class="report-page">
        <header>
            <div class="date-filters">
                <div class="date-container" id="start-date-container">
                    <h1>Start Date</h1>
                    <label for="start-date" class="date-label">
                        <input type="date" id="start-date" value="2024-11-22">
                    </label>
                </div>
        
                <!-- End Date -->
                <div class="date-container" id="end-date-container">
                    <h1>End Date</h1>
                    <label for="end-date" class="date-label">
                        <input type="date" id="end-date" value="2024-12-12">
                    </label>
                </div>
        
                <!-- Submit Button -->
                <button id="btn-submit">Submit</button>
            </div>
        </header>
        <div class="report-table">
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Car ID</th>
                        <th>Car Model</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Income</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">

                </tbody>
            </table>
            <div>
                <p id="total-price"></p>
            </div>
            <div id="pagination-controls" class="flex justify-center items-center">
                <button id="prev-page">Previous</button>
                <span id="page-number">Page: 1</span>
                <button id="next-page">Next</button>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById("start-date-container").addEventListener("click", function () {
            document.getElementById("start-date").focus();
        });

        
        document.getElementById("end-date-container").addEventListener("click", function () {
            document.getElementById("end-date").focus();
        });
    </script>
    <script src="report_page.js"></script>
</body>
</html>
