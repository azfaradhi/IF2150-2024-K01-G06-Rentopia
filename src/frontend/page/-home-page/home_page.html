        </div>

    <div class="margin-top-big">
        <table class="home-table">

                <tr>
                    <th>ID User</th>

            window.api.showActivity(1).then(activity => {

                activityData.innerHTML = `
                    <tr>
                        <td>${activity.id_activity}</td>
                        <td>${activity.id_cust}</td>
                        <td>${activity.id_car}</td>
                        <td>${activity.model_car}</td>
                        <td>${activity.start_date}</td>
                        <td>${activity.end_date}</td>
                        <td>${activity.return_status}</td>
                        <td>${activity.payment_status}</td>
                    </tr>
                `;
            }).catch(error => {
                console.error('Error fetching activity:', error);
            });
