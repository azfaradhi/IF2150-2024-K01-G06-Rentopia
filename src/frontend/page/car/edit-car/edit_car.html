
<div class="add-car-container">
    <div class="add-car-left">
        <div class="containerr">
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="custom-file-upload">
                Choose Image
            </label>
            
            <div class="preview">
                <img id="car-image-preview" alt="Image Preview">
            </div>
        </div>
    </div>
    <div class="add-car-right">
        <div>
            <h1>ID</h1>
            <input id="car-id" type="text" placeholder="Car Model" readonly>
            <p>* This Section Cannot be Edited</p>
        </div>
        <div>
            <h1>Model</h1>
            <input id="car-model" type="text" placeholder="Car Model">
        </div>
        <div>
            <h1>Type</h1>
            <input id="car-type" type="text" placeholder="Car Type">
        </div>
        <div>
            <h1>Seat</h1>
            <input id="car-seat" type="text" placeholder="Car Seat">
        </div>
        <div>
            <h1>Price</h1>
            <input id="car-price" type="text" placeholder="Car Price">
        </div>
        <div>
            <div class="button-add-car">
                <button id="btn-cancel">Cancel</button>
                <button id="btn-add">Add</button>
            </div>
        </div>
    </div>
</div>

<script src="add_car.js" defer></script>
