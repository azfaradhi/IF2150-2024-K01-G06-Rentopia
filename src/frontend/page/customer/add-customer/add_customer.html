<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add_customer.css">
</head>
<body>
    <div class="add-cust">
        <h1>Add Customer</h1>
        <div>
            <h2>NIK</h2>
            <input id="cust-nik" type="text" placeholder="Customer NIK">
        </div>
        <div>
            <h2>Name</h2>
            <input id="cust-name" type="text" placeholder="Customer Name">
        </div>
        <div>
            <h2>Phone</h2>
            <input id="cust-phone" type="text" placeholder="Customer Phone Number">
        </div>
        <div>
            <h2>Address</h2>
            <input id="cust-address" type="text" placeholder="Customer Address">
        </div>
    </div>
    <div class="button-add-cust">
        <button id="btn-cancel">Cancel</button>
        <button id="btn-add">Add</button>
    </div>
    
</body>
</html>
