<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="info_customer_notavail.css">
</head>
<body>
    <div class="info-customers">
        <div class="info-left">
            <div>
                <p><strong>ID</strong> <span id="customer-id">123456789</span></p>
            <h1><strong>Nama Pelanggan</strong> <span id="customer-name"></span></h1>
            </div>
            <div class="contact">
                <a><img src="../../../../public/telephone.svg" alt="" width="30" height="30" style="vertical-align: middle;">08123456789</a>
                <a><img src="../../../../public/loc.svg" alt="" width="30" height="30" style="vertical-align: middle;">08123456789</a>
            </div>
        </div>
        <div class="info-right">
            <div class="status">
                <p><span id="customer-status">On Going</span></p>
            </div>
            <div class="actions">
                <button id="btn-delete"><img src="../../../../public/trash.svg" alt="" width="20" height="20" style="vertical-align: middle;"></button>
                <button id="btn-update"><img src="../../../../public/edit.svg" alt="" width="20" height="20" style="vertical-align: middle;"></button>
            </div>
        </div>
    </div>
</body>
</html>
